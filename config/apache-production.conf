# Apache VirtualHost Configuration for Unnar Domain Service
# Save this to: /etc/apache2/sites-available/unnar-domains.conf
# Then enable: sudo a2ensite unnar-domains
# Then enable modules: sudo a2enmod rewrite ssl http2
# Then test: sudo apache2ctl configtest
# Then restart: sudo systemctl restart apache2

<VirtualHost *:80>
    ServerName domains.unnar.id
    ServerAlias *.domains.unnar.id
    
    DocumentRoot /var/www/unnar-domains/public
    
    <Directory /var/www/unnar-domains/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
        </IfModule>
    </Directory>
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    ErrorLog ${APACHE_LOG_DIR}/unnar-domains-error.log
    CustomLog ${APACHE_LOG_DIR}/unnar-domains-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName domains.unnar.id
    ServerAlias *.domains.unnar.id
    
    DocumentRoot /var/www/unnar-domains/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/domains.unnar.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/domains.unnar.id/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/domains.unnar.id/chain.pem
    
    # SSL Security
    SSLProtocol -All +TLSv1.2 +TLSv1.3
    SSLCipherSuite 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305'
    SSLHonorCipherOrder on
    SSLCompression off
    
    # HSTS Header
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Security Headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/xml+rss
    </IfModule>
    
    # Directory Configuration
    <Directory /var/www/unnar-domains/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        
        # Laravel Rewrite Rules
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
        </IfModule>
        
        # Require authentication for admin paths
        # <LocationMatch "^/admin">
        #     AuthType Basic
        #     AuthName "Admin Area"
        #     AuthUserFile /var/www/unnar-domains/.htpasswd
        #     Require valid-user
        # </LocationMatch>
    </Directory>
    
    # Deny Access to Sensitive Directories
    <Directory /var/www/unnar-domains/storage>
        Deny from all
    </Directory>
    <Directory /var/www/unnar-domains/bootstrap>
        Deny from all
    </Directory>
    <Directory /var/www/unnar-domains/config>
        Deny from all
    </Directory>
    <Directory /var/www/unnar-domains/database>
        Deny from all
    </Directory>
    <Directory /var/www/unnar-domains/routes>
        Deny from all
    </Directory>
    <Directory /var/www/unnar-domains/app>
        Deny from all
    </Directory>
    
    # Cache Static Assets
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>
    
    # Deny Hidden Files
    <FilesMatch "^\.|^\.ht">
        Deny from all
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/unnar-domains-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/unnar-domains-ssl-access.log combined
</VirtualHost>
